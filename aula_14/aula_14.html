<!DOCTYPE html>
<html>
<head>
	<title>Aula 14 - Fotes e Serifas</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

	<style type="text/css">
		
		.conteudo{
			font-size: 30px;
		}
		.fonteSerif{
			font-family: "Times New Roman";
			font-size: 5em;
		}

		.fonteSans-Serif{
			font-family: "Verdana";
			font-size: 2.5em;
		}

		.fonteMonospace{
			font-family: "Courier New";
			font-size: 1.25em;
		}
		.conteudo h1{
			font-family: "Sofia", cursive;
			font-size: 3em;
		}
	</style>
</head>
<body>
	<ul><h2><a href="..\index.html">Voltar para a página inicial</a></h2></ul>
	<section class="conteudo">
		<p class="fonteSerif">Programação Web</p>
		<p class="fonteSans-Serif">Programação Web</p>
		<p class="fonteMonospace">Programação Web</p>
		<h1 class="font-effect-shadow-multiple">Programação Web</h1>
	</section>
		

</body>
</html>
